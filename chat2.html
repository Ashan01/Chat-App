<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/chat2.css">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class='chatBox'>
            <div class='chatHeader'>A/E Fighting Area</div>

            <div class='chatArea'>
                <div class='chat_A'>
                    Hello World
                </div>
                <div class='chat_B'>
                    <p>Thanks for reply</p>
                </div>
            </div>

            <div class='chatInput'>
                <input type="text" placeholder="Enter your message...." />
                <button>Send</button>
            </div>
        </div>
    </div>
</body>

</html>
