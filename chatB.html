<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class='chatBox'>
            <div class='chatHeader'>
                <div class="msg_header_B"></div>
                <div class="header_bio">
                    <h4>Esha</h4>
                    <p>last seen 2:20pm</p>
                </div>

            </div>

            <div id="chat_Container">

                <div class='msg left_msg'>
                    <div class="msg_img_B"></div>

                    <div class='Chat_sec'>
                        <div class="msg_info">
                            <div class='msg_info_name'>Esha</div>
                            <div class='msg_info_time'>12:56</div>
                        </div>
                        <div class="msg_text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quibusdam aperiam
                        </div>
                    </div>
                </div>
                <div class="msg right_msg">
                    <div class="msg_img"></div>

                    <div class='Chat_sec Chat_sec_B'>
                        <div class="msg_info">
                            <div class='msg_info_name'><b>Ashan</b></div>
                            <div class='msg_info_time'>12:56</div>
                        </div>
                        <div class="msg_text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quibusdam aperiam
                        </div>
                    </div>
                </div>
            </div>

            <form id='chatInput'>
                <input type="text" placeholder="Enter your message...." id="msg_input" />
                <button type="button" onclick="handleMsgB()">Send</button>
            </form>
        </div>
    </div>

    <script src="./js/app.js"></script>
</body>

</html>
